; POLAR Healthcare OpenEMR Session Configuration
; This file extends PHP session settings for better user experience

; Session lifetime (8 hours)
session.gc_maxlifetime = 28800

; Cookie lifetime (8 hours) - 0 means until browser closes
session.cookie_lifetime = 28800

; Cookie settings
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.use_strict_mode = 1

; Session save path
session.save_path = "/var/lib/php/sessions"

; Garbage collection probability (1% chance per request)
session.gc_probability = 1
session.gc_divisor = 100

; Session name
session.name = "OpenEMR"

; Regenerate session ID periodically for security
session.entropy_length = 32
session.entropy_file = "/dev/urandom"



